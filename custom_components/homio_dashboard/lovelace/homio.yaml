# Homio Dashboard - Minimal Working Example
# Replace the placeholder entities below with your own entities to customize

button_card_templates: !include_dir_merge_named ../dashboards/templates/button_cards
views:
  - type: custom:grid-layout
    title: Home
    path: home
    layout: !include ../dashboards/templates/includes/homio_screen_layout.yaml
    cards:
      - type: custom:button-card
        variables:
          image: lounge
          image_position: center center
          show_humid: false
          show_temp: false
          show_motion: false
        template:
          - homio_room
        name: Homio Dashboard
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout: !include ../dashboards/templates/includes/homio_entity_layout.yaml
        cards:
          - type: markdown
            content: |
              # Welcome to Homio Dashboard! ðŸŽ‰

              This is a minimal working example. To customize:

              1. Edit this file at:
                 `custom_components/homio_dashboard/lovelace/homio.yaml`

              2. Replace placeholder entities with your own entities

              3. Add your room background images to:
                 `custom_components/homio_dashboard/www/images/Homio/rooms/`

              4. Check the console for any remaining errors

              **Example entities you can add:**
              - Lights: `light.your_light_name`
              - Sensors: `sensor.your_sensor_name`
              - Binary sensors: `binary_sensor.your_sensor_name`
              - Media players: `media_player.your_player_name`
